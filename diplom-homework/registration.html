            <div class="flex-row">
                <form action="PHPServer"
                      method="post"
                      enctype="multipart/form-data">
                    <fieldset>
                        <div class="flex-elem-3">
                            <legend align="center">Регистрация для новых клиентов</legend>
                        </div>
                        <div class="flex-elem-3">
                            <div class="flex-row">
                                <div class="flex-elem">
                                    <label for="reg_login">Придумайте логин:</label>
                                </div>
                                <div class="flex-elem-2">
                                    <input id="reg_login"
                                           type="text"
                                           placeholder="латинские буквы и цифры, от 2 до 20 символов"
                                           minlength="2"
                                           maxlength="20"
                                           size="50"
                                           required>
                                </div>
                            </div>
                            <div class="flex-row">
                                <div class="flex-elem">
                                    <label for="reg_mail">Ваш почтовый ящик:</label>
                                </div>
                                <div class="flex-elem-2">
                                    <input id="reg_mail"
                                           type="email"
                                           placeholder="введите сюда адрес своей электронной почты"
                                           size="50"
                                           required>
                                </div>
                            </div>
                            <div class="flex-row">
                                <div class="flex-elem">
                                    <label for="reg_pwd">Придумайте пароль:</label>
                                </div>
                                <div class="flex-elem-2">
                                    <input id="reg_pwd"
                                           type="password"
                                           placeholder="введите сюда пароль"
                                           minlength="2"
                                           maxlength="15"
                                           size="50"
                                           required>
                                </div>
                            </div>
                            <div class="flex-row">
                                <div class="flex-elem">
                                    <label for="reg_pwd_again">Повторите пароль:</label>
                                </div>
                                <div class="flex-elem-2">
                                    <input id="reg_pwd_again"
                                           type="password"
                                           placeholder="повторите пароль"
                                           minlength="2"
                                           maxlength="15"
                                           size="50"
                                           required>
                                </div>
                            </div>
                            <div class="flex-row">
                                <div class="flex-elem">
                                    <label for="reg_reset">Нажмите, чтобы сбросить, если введенные данные неверны:</label>
                                </div>
                                <div class="flex-elem-2">
                                    <input id="reg_reset"
                                           type="reset">
                                </div>
                            </div>
                            <div class="flex-row">
                                <div class="flex-elem">
                                    <label for="reg_submit">Регистрация и получение доступа на сайт:</label>
                                </div>
                                <div class="flex-elem-2">
                                    <input id="reg_submit"
                                           type="submit">
                                </div>
                            </div>
                            <div class="flex-row">
                                <div class="flex-elem">
                                    <label>Вы можете загрузить 1 изображение в качестве своего аватара:</label>
                                </div>
                                <div class="flex-elem-2">
                                    <input type="file" accept="image/*">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
