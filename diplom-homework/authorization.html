            <h1 align="center">Форма для авторизации на сайте</h1>
            <br>
            <form action="PHPServer"
                  method="post"
                  enctype="multipart/form-data">
                <fieldset>
                    <legend align="center"><strong>Пожалуйста, авторизируйтесь</strong></legend>
                    <div>
                        <label for="auth_mail">Ваша почта:</label>
                        <br>
                        <input id="auth_mail"
                               type="email"
                               placeholder="введите сюда адрес своей электронной почты"
                               size="50"
                               required>
                    </div>
                    <br>
                    <div>
                        <label for="auth_pwd">Пароль:</label>
                        <br>
                        <input id="auth_pwd"
                               type="password"
                               placeholder="введите сюда пароль"
                               size="50"
                               required>
                    </div>
                    <br>
                    <div>
                        <label for="auth_reset"><strong>Нажмите, чтобы сбросить, если введенные данные неверны:</strong></label>
                        <br>
                        <input id="auth_reset"
                               type="reset">
                    </div>
                    <br>
                    <div>
                    <label for="auth_submit"><strong>Авторизация и вход на сайт:</strong></label>
                    <br>
                    <input id="auth_submit"
                           type="submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
