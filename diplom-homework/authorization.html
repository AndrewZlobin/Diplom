            <div class="flex-row">
                <form action="PHPServer"
                      method="post"
                      enctype="multipart/form-data">
                    <fieldset>
                        <div class="flex-elem-3">
                            <legend align="center"><strong>Авторизация для владельцев абонементных карт</strong></legend>
                        </div>
                            <div class="flex-elem-3">
                                <div class="flex-row">
                                    <div class="flex-elem">
                                        <label for="auth_mail">Ваша почта:
                                        </label>
                                    </div>
                                    <div class="flex-elem-2">
                                        <input id="auth_mail"
                                               type="email"
                                               placeholder="введите сюда адрес своей электронной почты"
                                               size="40"
                                               required>
                                    </div>
                                </div>
                                <div class="flex-row">
                                    <div class="flex-elem">
                                        <label for="auth_pwd">Пароль:</label>
                                    </div>
                                    <div class="flex-elem-2">
                                        <input id="auth_pwd"
                                               type="password"
                                               placeholder="введите сюда пароль"
                                               size="40"
                                               required>
                                    </div>
                                </div>
                            </div>
                                <div class="flex-row">
                                    <div class="flex-elem">
                                        <label for="auth_reset">
                                            Нажмите, чтобы сбросить, если введенные данные неверны:
                                        </label>
                                    </div>
                                    <div class="flex-elem-2 buttons">
                                        <input id="auth_reset"
                                               type="reset">
                                    </div>
                                </div>
                                <div class="flex-row">
                                    <div class="flex-elem">
                                        <label for="auth_submit">
                                            Авторизация и вход на сайт:
                                        </label>
                                    </div>
                                    <div class="flex-elem-2 buttons">
                                        <input id="auth_submit"
                                               type="submit">
                                    </div>
                                </div>
                            </div>
                    </fieldset>
                </form>
            </div>
