<!DOCTYPE html>

<html lang="ru">
<head>
    <title>CardAuthorization</title>
    <link
        rel="shortcut icon"
        type="image/x-icon"
        href="favicon.ico">
    <link rel="stylesheet"
          href="styles/style-general.css">
    <link rel="stylesheet"
          href="styles/style-flex.css">
    <link rel="stylesheet"
          href="styles/style-auth.css">
    <meta charset="UTF-8">
    <meta name="description" content="Форма для авторизации">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="oncetimepay.html">Разовая оплата парковки</a></li>
                <li><a href="quickregauth.html">Для постоянных пользователей</a>
                    <ul class="submenu">
                        <li><a href="authorization.html">Авторизация</a></li>
                        <li><a href="registration.html">Регистрация</a></li>
                    </ul>
                </li>
                <li><a href="about.html">О нас</a>
                    <ul class="submenu">
                        <li><a href="objects.html">Объекты</a></li>
                        <li><a href="show.html">Выставки</a></li>
                    </ul>
                </li>
            </ul>
        </div>


        <form action="PHPServer"
              method="post"
              enctype="multipart/form-data">
            <fieldset>
                <div class="flex-row">
                    <div class="flex-100">
                        <legend align="center"><strong>Авторизация для владельцев абонементных карт</strong></legend>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-20">
                        <div>
                            <label for="auth_mail">
                                Ваша почта:
                            </label>
                        </div>
                    </div>
                    <div class="flex-75">
                        <div>
                            <input id="auth_mail"
                                   type="email"
                                   placeholder="введите сюда адрес своей электронной почты"
                                   size="40"
                                   autofocus
                                   required>
                        </div>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-20">
                        <div>
                            <label for="auth_pwd">
                                Пароль:
                            </label>
                        </div>
                    </div>
                    <div class="flex-75">
                        <div>
                            <input id="auth_pwd"
                                   type="password"
                                   placeholder="введите сюда пароль"
                                   size="40"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-20">
                        <div>
                            <label for="auth_reset">
                                Нажмите, чтобы сбросить, если введенные данные неверны:
                            </label>
                        </div>
                    </div>
                    <div class="flex-75">
                        <div class="buttons">
                            <input id="auth_reset"
                                   type="reset">
                        </div>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-20">
                        <div>
                            <label for="auth_submit">
                                Авторизация и вход на сайт:
                            </label>
                        </div>
                    </div>
                    <div class="flex-75">
                        <div class="buttons">
                            <input id="auth_submit"
                                   type="submit">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
